<body>
<div class="container text-white">
    <include href="views/navbar.html"></include>
    <div class="d-flex justify-content-around bg-success p-4">
        <a href="account">Account</a>
        <a href="creations">Creation</a>
    </div>

    <div>
        <!-- Use Repeat tag and get info from database-->
        <repeat group="{{ @creations }}" value="{{ @create }}">
            <div class="row p-3">
                <div class="col-3 col-sm-5 ">
                    <img src="{{ @create['image'] }}" alt="{{ @create['name'] }}">
                </div>
                <div class="col-9 col-sm-7">
                    <h2>{{ @create['name'] }}</h2>
                    <h5>Type: <br>{{ @create['object'] }}</h5>
                    <h5>Description: <br> {{ @create['description'] }}</h5>
                </div>
            </div>
        </repeat>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
