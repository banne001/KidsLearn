<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles/style.css">
    <title>Kid's Learn!!</title>

</head>
<body>
<div class="container text-white">
    <!-- Navigation bar -->
    <include href="views/navbar.html"></include>
    <div class="mx-auto mt-5 p-5 grey w-50 w-sm-100">
        <h1>Sign In!</h1>
        <hr>
        <form action="#" method="post" id="signIn">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter Username">
                <span class="d-none text-danger" id="errUsername">Please enter Username</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <span class="d-none text-danger" id="errPassword">Please enter Password</span>
            </div>
            <span class="text-danger">
                <check if="{{ isset(@errors['user']) }}">
                            {{ @errors['user'] }}
                </check>
            </span>
            <br>
            <a href="signUp" class="btn blue">Sign Up</a>
            <button type="submit" class="btn blue">Sign In!</button>
            <a href="forgot" class="btn btn-danger">Forgot Password?</a>

        </form>
    </div>
</div>

</body>
