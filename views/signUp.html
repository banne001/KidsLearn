<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles/style.css">
    <title>Kid's Learn!!</title>

</head>
<body>
<div class="container text-white">
    <!-- Navigation bar -->
    <include href="views/navbar.html"></include>
    <div class="mx-auto mt-5 p-5 grey w-50 w-sm-100">
        <h1>Sign Up!</h1>
        <hr>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter Username" value="{{ @username }}">
                <span class="text-danger"><check if="{{ isset(@errors['user']) }}">
                            {{ @errors['user'] }}
                </check></span>
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" aria-describedby="name" placeholder="Enter First Name" value="{{ @fname }}">
                <span class="text-danger"><check if="{{ isset(@errors['fname']) }}">
                            {{ @errors['fname'] }}
                        </check></span>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" aria-describedby="name" placeholder="Enter Last Name" value="{{ @lname }}">
                <span class="text-danger"><check if="{{ isset(@errors['lname']) }}">
                            {{ @errors['lname'] }}
                        </check></span>
            </div>
            <div class="form-group">
                <label for="username">Age</label>
                <input type="text" class="form-control" name="age" id="age" aria-describedby="age" placeholder="Enter Age" value="{{ @age }}">
                <span class="text-danger"><check if="{{ isset(@errors['age']) }}">
                            {{ @errors['age'] }}
                        </check></span>
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" class="form-control" name="grade" id="grade" aria-describedby="grade" placeholder="Enter Grade" value="{{ @grade }}">
                <span class="text-danger"><check if="{{ isset(@errors['grade']) }}">
                            {{ @errors['grade'] }}
                        </check></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ @password }}">
                <span class="text-danger"><check if="{{ isset(@errors['password']) }}">
                            {{ @errors['password'] }}
                        </check></span>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confrim Password" value="{{ @cpassword }}">
                <span class="text-danger"><check if="{{ isset(@errors['cpassword']) }}">
                            {{ @errors['cpassword'] }}
                        </check></span>
            </div>
            <fieldset class="form-group">
                <legend class="col-form-label">Premium Membership</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="premium" name="premium">
                    <label class="form-check-label" for="premium"> Sign me up for a Premium Account</label>
                </div>
            </fieldset>
            <button type="submit" class="btn blue">Sign Up!</button>
        </form>
    </div>


</div>
<br><br>
<div class="justify-content-center align-self-center text-center d-flex">
    <br>
    <h6>@Sezyl</h6>
</div>
<br>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
