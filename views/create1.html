 * Display the form of creation, name, description and type of drawing
 *

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles/style.css">
    <title>Kid's Learn!!</title>

</head>
<body>
<div class="container text-white">
    <!-- Navigation bar -->
    <include href="views/navbar.html"></include>
    <div class="container gold p-3"><h1>Create </h1></div>
    <div class="container grey p-5">
        <h2 class="p-3 text-center">Name It</h2>
        <hr>
        <form action="#" method="post" id="create">
        <div class="row px-5 pt-2">
            <div class="col-6">
                <h5>What did you draw?</h5>
                <repeat group="{{ @types }}" value="{{ @type }}">
                    <div class="form-check mr-3">
                        <label class="form-check-label" for="{{@type}}">
                            <input class="form-check-input" type="radio" name="type" id="{{@type}}" value="{{@type}}"
                            <check if="{{ @typePicked == @type }}">checked</check>>
                            {{@type}}
                        </label>
                    </div>
                </repeat>
                <span class="d-none text-danger" id="errType">Please pick a type </span>
                <span class="text-danger"><check if="{{ isset(@errors['type']) }}">
                            {{ @errors['type'] }}
                        </check></span>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="oname">Name: </label>
                    <input type="text" class="form-control" name="oname" id="oname" aria-describedby="fname" placeholder="Enter Name" value="{{ @oname }}">
                    <span class="d-none text-danger" id="errName">Please enter Name</span>
                    <span class="text-danger"><check if="{{ isset(@errors['oname']) }}">
                            {{ @errors['oname'] }}
                        </check></span>

                </div>
                <div class="form-group">
                    <label for="desc">Description:</label>
                    <textarea class="form-control" name="desc" id="desc" rows="3" placeholder="Enter Description">{{ @desc }}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
            </div>
            <div class="col-3 align-self-end">
                <button class="form-control btn btn-danger" type="submit" value="Next">Next ></button>
            </div>
        </div>
        </form>
    </div>



</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="scripts/validationCreate.js"></script>

</body>
</html>
